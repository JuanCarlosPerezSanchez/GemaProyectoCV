<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Juan Carlos Pérez Sánchez</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla inicial -->
    <div id="initial-screen">
        <img src="Images/Inicio.png" alt="Fondo Inicial" class="background-img">
        <!-- Contenedor para los textos centrados -->
        <div id="text-container">
            <h1 id="main-text">Mi nombre es Juan Carlos Pérez Sánchez y soy desarrollador web</h1>
            <div id="start-text">Pulsa para empezar</div>
        </div>
    </div>

    <!-- Reproductor de música -->
    <audio id="background-music" loop autoplay>
        <source src="Musica/this-minimal-technology_pure-12327.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Controlador de música -->
    <div id="music-controls">
        <button id="music-toggle">⏯️</button>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.1">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const initialScreen = document.getElementById('initial-screen');
            const musicPlayer = document.getElementById('background-music');
            const musicToggle = document.getElementById('music-toggle');
            const volumeControl = document.getElementById('volume-control');

            // Establecer el volumen inicial bajo (30%)
            musicPlayer.volume = 0.1;

            // Intentar reproducir automáticamente (puede ser bloqueado por el navegador)
            musicPlayer.play().catch(() => {
                console.log("La reproducción automática fue bloqueada.");
            });

            // Controlar la música (pausar/reanudar)
            musicToggle.addEventListener('click', function() {
                if (musicPlayer.paused) {
                    musicPlayer.play();
                    musicToggle.textContent = "⏸️";
                } else {
                    musicPlayer.pause();
                    musicToggle.textContent = "⏯️";
                }
            });

            // Controlar el volumen
            volumeControl.addEventListener('input', function() {
                musicPlayer.volume = volumeControl.value;
            });

            // Al hacer clic en la pantalla inicial
            initialScreen.addEventListener('click', function() {
                // Redirigir a la pantalla principal (Principal.html)
                window.location.href = "Principal.html";
            });
        });
    </script>
</body>
</html>
